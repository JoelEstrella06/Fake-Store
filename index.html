<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
	<link href="styles/main.css" rel="stylesheet" type="text/css">
    <link href="styles/media.css" rel="stylesheet" type="text/css">
</head>
<body>
    
    <nav>
        <div>
            <label for="search">
                <input type="text" id="search" placeholder="Search...">
            </label>
            <button type="button" id="btn_search">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="90 0 340 512">
                    <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"/>
                </svg>
            </button>
        </div>
    </nav>
    <main class="centrado">
        <section>
            <article id="things" class="centrado flex-centrado">
			</article>
            <artricle>
                <div class="container_btn_more flex-centrado">
                    <button type="button" id="btn_more">View more</button>
                    <!--<a id="btn_more">View more</a>-->
                </div>                
            </artricle>
            <div class="line-wobble" id="loader"></div>
        </section>
    </main>
    <div class="icon-float">
        <div class="flex-centrado">
            <div id="icon-car">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <path d="M24 0C10.7 0 0 10.7 0 24S10.7 48 24 48H76.1l60.3 316.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24-10.7 24-24s-10.7-24-24-24H179.9l-9.1-48h317c14.3 0 26.9-9.5 30.8-23.3l54-192C578.3 52.3 563 32 541.8 32H122l-2.4-12.5C117.4 8.2 107.5 0 96 0H24zM176 512c26.5 0 48-21.5 48-48s-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48zm336-48c0-26.5-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48s48-21.5 48-48z"/>
                </svg>
                <p id="counter-car" class="flex-centrado"></p>
            </div>
            <div id="preview-car" class="flex-centrado">
            </div>
        </div>
    </div>
</body>
